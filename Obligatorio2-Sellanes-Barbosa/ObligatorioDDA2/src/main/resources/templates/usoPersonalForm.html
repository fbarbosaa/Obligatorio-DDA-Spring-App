<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulario Uso Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-3">Datos Uso Personal</h1>

          <form th:action="@{/usoPersonal/usoPersonalForm}" th:object="${usoPersonal}" method="POST">

            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
              <label>Nombre</label>
              <input th:field="*{nombre}" type="text" class="form-control">
            </div>  
            
            <div class="mb-3">
              <label>Modelo</label>
              <input th:field="*{modelo}" type="text" class="form-control">
            </div>
            
            <div class="mb-3">
              <label>Marca</label>
              <input th:field="*{marca}" class="form-control">
            </div>
            
            <div class="mb-3">
              <label>Precio</label>
              <input th:field="*{precio}" type="number" class="form-control">
            </div>

            <div class="mb-3">
              <label>Potencia</label>
              <input th:field="*{potencia}" type="number" class="form-control">
            </div>
           

            <button type="submit" class="btn btn-primary">Guardar</button>
            
          </form>

        </div>
      </div>

    </div>

  </body>
</html>
